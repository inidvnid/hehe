name: Build Tweak

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Theos
      run: |
        # تحميل Theos بدون الملحقات المتعارضة
        git clone --recursive https://github.com/theos/theos.git ~/theos
        # تحميل الـ SDK في مكان منفصل ونقله بحذر
        git clone https://github.com/theos/sdks.git ~/sdks
        mkdir -p ~/theos/sdks
        cp -r ~/sdks/* ~/theos/sdks/
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV

    - name: Build Tweak
      run: |
        export THEOS=$HOME/theos
        make package FINALPACKAGE=1
        
    - name: Upload Result
      uses: actions/upload-artifact@v4
      with:
        name: RaveGhostDylib
        path: packages/*.deb
